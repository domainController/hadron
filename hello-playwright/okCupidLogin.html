<div class="login-fields-field">
  <label for="username" class="login-fields-field-label">Email</label
  ><span class="oknf-typable-wrapper oknf-typable-wrapper--text"
    ><input
      type="text"
      id="username"
      name="username"
      placeholder="Email"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      class="login-fields-field-input login-username oknf-input"
      value="screen.objects@gmail.com"
  /></span>
</div>
<div class="login-fields-field">
  <label for="password" class="login-fields-field-label">Password</label
  ><span class="oknf-typable-wrapper oknf-typable-wrapper--password"
    ><input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      class="login-fields-field-input login-password oknf-input"
      value="4Asdf!No*"
  /></span>
</div>
